<form name="formulario" action="http://v-id.net/demo/farma/funcoes/registro_gerencial.php" method="POST">

<font size="1">


<div style="position:absolute;left:20px; top:50px ">Produto:<br>

</div>

<div style="position:absolute;left:220px; top:40px "><font size="1">Reg. ANVISA: <br>
<INPUT TYPE="text" NAME="fanvisa" id="fanvisa" MAXLENGTH="13" SIZE="20" readonly="readonly">
</div>

<div style="position:absolute;left:220px; top:100px "><font size="1">Serial: <br>
<INPUT TYPE="text" NAME="fserial" id="fserial" MAXLENGTH="20" SIZE="20" readonly="readonly">
</div>

<div style="position:absolute;left:220px; top:160px "><font size="1">Validade: <br>
<INPUT TYPE="text" NAME="fvalidade" id="fvalidade" MAXLENGTH="5" SIZE="20" readonly="readonly">
</div>

<div style="position:absolute;left:220px; top:220px "><font size="1">Lote: <br>
<INPUT TYPE="text" NAME="flote" id="flote" MAXLENGTH="20" SIZE="20" readonly="readonly">
</div>

<div style="position:absolute;left:450px; top:40px "><font size="3">Natureza da Operacao: <br>

<INPUT TYPE="radio" NAME="fnatureza" id="fnatureza" onchange = "document.getElementById('fnatureza').value = '(3) entrega - (1) venda'"> Venda<BR>
<INPUT TYPE="radio" NAME="fnatureza" id="fnatureza" onchange = "document.getElementById('fnatureza').value = '(3) entrega - (2) transferencia'"> Transferencia<BR>
<INPUT TYPE="radio" NAME="fnatureza" id="fnatureza" onchange = "document.getElementById('fnatureza').value = '(3) entrega - (3) doacao'"> Doacao<BR>
<INPUT TYPE="radio" NAME="fnatureza" id="fnatureza" onchange = "document.getElementById('fnatureza').value = '(3) entrega - (4) devolucao'"> Devolucao<BR>
<INPUT TYPE="radio" NAME="fnatureza" id="fnatureza" onchange = "document.getElementById('fnatureza').value = '(3) entrega - (5) recolhimento'"> Recolhimento<BR>
<INPUT TYPE="radio" NAME="fnatureza" id="fnatureza" onchange = "document.getElementById('fnatureza').value = '(3) entrega - (6) amostra gratis'"> Amostra Gratis<BR>

CNPJ Destino:<BR><input type="text" name="fdestino" id="fdestino" MAXLENGTH='14' SIZE='14' onChange="validadestino()"><BR>
CNPJ Transportadora:<BR><input type="text" name="ftransportadora" id="ftransportadora" MAXLENGTH='14' SIZE='14' onblur="validatransportadora()"><BR>


</div>

</form>

<div name="escolha" style="z-index: 1;position:absolute;left:70px; top:70px; width: 500px; height: 200px; background-color: #cddcc0; box-shadow: 10px 10px 50px #888888;">
